<!DOCTYPE html>
<html>
<head>
  <title>Math Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    .title {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .button-container {
      display: flex;
      justify-content: center;
    }

    .calculate-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .result-container {
      margin-top: 30px;
    }

    .result {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Math Calculator</h1>

    <div class="form-group">
      <label for="number1">Number 1:</label>
      <input type="number" id="number1" required>
    </div>

    <div class="form-group">
      <label for="number2">Number 2:</label>
      <input type="number" id="number2" required>
    </div>

    <div class="button-container">
      <button class="calculate-button" onclick="calculate()">Calculate</button>
    </div>

    <div class="result-container">
      <h2>Results:</h2>
      <p class="result" id="sum"></p>
      <p class="result" id="difference"></p>
      <p class="result" id="product"></p>
      <p class="result" id="quotient"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
