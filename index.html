<!DOCTYPE html>
<html>
<head>
  <title>Food Dish Calculator OMGGG</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f1f1f1;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .title {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .button-container {
      display: flex;
      justify-content: center;
    }

    .calculate-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .result-container {
      margin-top: 30px;
    }

    .result {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Food Dish Calculator</h1>

    <div class="form-group">
      <label for="meatWeight">Enter the weight of mutton (in kg):</label>
      <input type="number" id="meatWeight" required>
    </div>

    <div class="button-container">
      <button class="calculate-button" onclick="calculate()">Calculate</button>
    </div>

    <div class="result-container">
      <h2>Prepare the ingredients:</h2>
      <p class="result" id="spiceClovePrepare"></p>
      <p class="result" id="spiceCardamomPrepare"></p>
      <p class="result" id="spiceCinnamonPrepare"></p>

      <h2>Steps to Make the Food Dish:</h2>
      <p class="result" id="riceStep"></p>
      <p class="result" id="waterStep"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
